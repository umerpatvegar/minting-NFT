<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NFT</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
</head>
<body>
    <div id="logo-container">
        <img src="/umer nft logo.png" alt="Logo" id="logo">
    </div>

    <div id="container">
        <div id="content">
			
            <p><b>Wallet address:  </b><span id="wallet-address"></span></p>
            <p><b>Smart Contract address:  </b><span id="smart-contract-address"></span></p>
            <p id="heading"><b>NFT MARKETPLACE</b></p>
           
            <div id="info">
                <p id="totalsupply"></p><hr>
                <p id="balance"></p>
            </div>
        </div>
		<div id="all-nfts">
			
		</div>

		<div id="minted-nfts">
			<div class="minted-nfts-label">
				
			</div>
			<div class="minted-nfts-images"></div>
		</div>

    <div id="success-message"></div>
	
</body>
</html>
